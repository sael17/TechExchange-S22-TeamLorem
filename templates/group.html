{% extends 'main.html' %}

{% block styles %}
<link rel="stylesheet" href="/static/css/posts.css">
<link rel="stylesheet" href="/static/css/groups.css">
{% endblock %}

{% block content %}
<div class="container mt-3">
    <h2 class="group-name">{{ group.name }}</h2>
    <p class="group-info">{{ group.about }}</p>
    <p class="group-creator">by: {{ group.creator }}</p>
</div>

<!-- TODO: render this only if the user is logged in -->
<!-- TODO: add validation for text area -->
<div class="container mt-3">
    <form action="/post" method="post">
        <textarea class="post-input" name="content" rows="3" placeholder="What's on you mind today?" maxlength="300" required></textarea>
        <input type="hidden" name="group_name" value="{{group.name}}">
        <button type="submit" class="btn btn-style mb-3">Add Post</button>
    </form>
</div>

<!-- <p>{{posts}}</p> -->

{% for post in posts%}
<div class="container mt-3">
    <div class="row">
        <div class="col-2 m-auto group-info">
            <img src="{{ post.image }}" alt="post-img">
            <p>{{ post.group }}</p>
        </div>
        <div class="col-md-10 post-content">
            <h2>{{ post.author }}</h2>
            <p>{{ post.content }}</p>
            <p class="date">{{ post.date }}</p>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
