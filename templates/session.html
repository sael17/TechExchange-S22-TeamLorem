
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/session.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body class="main-container" onload="document.FormName.reset();">

    <section class="form-container">
        <h1 class="company-title">Goal Up &uarr;</h1>

        <form action="/login" method="post" class="login-form" id="login-form">

            <div class="input-container">
                <input type="email" name="email" placeholder="example@email.com" 
                pattern="^\S+$" required>
            </div>

            <div class="input-container">
                <input type="text" name="username" placeholder="username" 
                pattern="^\S+$" required>
            </div>


            <div class="input-container input-container--password">
                <input type="password" name="password" id="password" 
                placeholder="password" pattern="^\S+$" required>
                <i class="bi bi-eye-slash" id="togglePassword"></i>
            </div>

            <div class="input-container--login">
                <input type="submit" value="Log In">
            </div>

            <div class="or-container">
                <h3><span>OR</span></h3>
            </div>

            <div class="options">
                <!-- Credits to https://codepen.io/mupkoo/pen/YgddgB    -->
                <a href="https://myaccount.google.com/?utm_source=sign_in_no_continue&pli=1"
                    class="login-with-google-btn">Sign in with Google</a>
            </div>

        </form>

    </section>

    <section class="signup-container">
        <div class="signup">
            <p class="signup-text">Already Goaling Up?</p>
            <a href="/signup" class="signup-link"><span>Log In &rarr;</span></a>
        </div>
    </section>

    <!-- Resource source: https://www.javascripttutorial.net/javascript-dom/javascript-toggle-password-visibility/> -->
    <script>

        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
             password.setAttribute("type", type);
            // toggle the icon
            this.classList.toggle("bi-eye");
        });
    </script>
</body>
